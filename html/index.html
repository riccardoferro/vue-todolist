<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/script.js" defer></script>

    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <h1>List of things to do</h1>
    </header>
    <main>
      <div id="list" class="container-rf" tabindex="0">
        <ul>
          <li
            v-for="(todo,index) in listToDo"
            class="d-flex align-items-center gap-3 pt-2"
          >
            <!-- item -->
            <i class="fa-solid fa-square-xmark" @click="removeToDo(index)"></i>
            <div :class="workDone(index)">{{ todo.text }}</div>
          </li>
        </ul>
        <!-- Input text and button add -->
        <div>
          <input placeholder="insert some text dude" />
          <button>Add</button>
        </div>
      </div>
    </main>
  </body>
</html>
